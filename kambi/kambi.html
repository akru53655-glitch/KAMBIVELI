<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme with Lighting Effects</title>
    <style>
        /* Base Dark Theme Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Very dark background */
            color: #e0e0e0; /* Light text color */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Hide overflow from glowing elements */
        }

        /* Center Content Area */
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background for contrast */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); /* Subtle cyan glow around the container */
            z-index: 10; /* Keep content above the background effects */
        }

        h1 {
            color: #00ffff; /* Cyan/Aqua color for headings */
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff; /* Glowing text effect */
        }

        /* Social Links Styling */
        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        /* Specific Link Colors & Hover Effects */
        .social-links a.instagram {
            background-color: #e95950; /* Instagram-like color */
            border: 2px solid #feda75;
        }

        .social-links a.facebook {
            background-color: #3b5998; /* Facebook color */
            border: 2px solid #8b9dc3;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px #fff; /* Brighter glow on hover */
        }

        /* Keyframes for the background glowing effect */
        @keyframes glowing-background {
            0% {
                box-shadow: 0 0 100px 50px rgba(255, 0, 255, 0.5); /* Magenta glow */
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                box-shadow: 0 0 120px 60px rgba(0, 255, 255, 0.6); /* Cyan glow */
                transform: translate(-50%, -50%) scale(1.05);
            }
            100% {
                box-shadow: 0 0 100px 50px rgba(255, 0, 255, 0.5);
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* The glowing background element */
        .glowing-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: transparent;
            border-radius: 50%;
            animation: glowing-background 10s infinite alternate;
            filter: blur(50px); /* Blur to make it a soft glow */
            z-index: 1; /* Keep behind content */
            pointer-events: none; /* Ignore mouse events */
        }
        
        /* Optional: Pseudo-element for a lighting/pulse effect on links */
        .social-links a::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.5s;
            transform: skewX(-30deg);
        }

        .social-links a:hover::after {
            left: 100%;
        }
    </style>
</head>
<body>

    <div class="glowing-orb"></div>

    <div class="container">
        <h1>KAMBIVELI</h1>
        <p>This is a channel is formed by group of friends for keeping memories .</p>

        <div class="social-links">
            <a href="https://www.instagram.com/kambi_veli?igsh=bTYxaXR5Y2F4Nnc1 " target="_blank" class="instagram">
                üì∏ Instagram
            </a>

            <a href="https://www.facebook.com/your_facebook_page" target="_blank" class="facebook">
                üëç Facebook
            </a>
        </div>
    </div>

</body>
</html>
